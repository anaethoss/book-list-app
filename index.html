<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bool List Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    .success, .error {
      color: white;
      padding: 5px 10px;
      margin: 5px 0px 15px;
    }
    .success {
      background: green;
    }
    .error {
      background: red;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book List App</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" placeholder="Book Name">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" placeholder="Author Name">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width" placeholder="ISBN Number">
      </div>
      <div>
          <input type="submit" value="Submit">
      </div>
    </form>
    <hr>
    <div class="book-list-container">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-lists">

        </tbody>
      </table>
    </div>
  </div>

  <!-- <script src="js/app.js"></script> -->
  <script src="js/appes6.js"></script>
</body>
</html>
